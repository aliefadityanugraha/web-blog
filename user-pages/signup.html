<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Bootstratp icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- Pace.js -->
  <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
  <link rel="stylesheet" href="css/pace.css">
  <link href="css/signup.css" rel="stylesheet">
  <title>Home | E-learning</title>
</head>
<body>
  <div class="container-slice">
    <div class="container p-5">
      <form action="" method="POST">
        <h3 class="text-center pt-1 pb-3">Sign Up to E-Learning</h3>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" required>
          <label for="floatingInput">Email address</label>
          <div id="email" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" required>
          <label for="floatingPassword">Password</label>
          <div id="password" class="form-text">Password 1 - 8 Charcther</div>
        </div>
         <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" required>
          <label for="floatingPassword">Confirm Password</label>
          <div id="password" class="form-text">Enter your password again</div>
        </div>
        <div class="mb-3 form-check px-4 py-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Agree <a href="">Term and Privacy Policy</a></label>
        </div>
        <div class="d-grid col-6 mx-auto">
          <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container-tab">
    <h1 class="text-light display-4 ps-4">E-Learning</h1>
    <p class="lead text-light ps-4">Expressive and Creative <strong>~</strong></p>
    <footer class="">
      <p class="text-center text-light"><strong>@ Copyright</strong> E-Learning 2021 by Alief Aditya</p>
    </footer>
  </div>
 <!-- Bootstratp js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
